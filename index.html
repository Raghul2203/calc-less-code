<body>
    <div id="calculater">
        <input id="display" readonly>
        <div id="buttons">
            <button onclick="appendtoprocess('+')" id="spl">+</button>
            <button onclick="appendtoprocess('-')" id="spl">-</button>
            <button onclick="appendtoprocess('*')" id="spl">*</button>
            <button onclick="appendtoprocess('/')" id="spl">/</button>
            <button onclick="appendtoprocess('0')">0</button>
            <button onclick="appendtoprocess('1')">1</button>
            <button onclick="appendtoprocess('2')">2</button>
            <button onclick="appendtoprocess('3')">3</button>
            <button onclick="appendtoprocess('4')">4</button>
            <button onclick="appendtoprocess('5')">5</button>
            <button onclick="appendtoprocess('6')">6</button>
            <button onclick="appendtoprocess('7')">7</button>
            <button onclick="appendtoprocess('8')">8</button>
            <button onclick="appendtoprocess('9')">9</button>
            <button onclick="appendtoprocess('.')">.</button>
            <button onclick="cleardisplay()" id="spl">C</button>
            <button onclick="calculate()" id="spl">=</button>
            <button onclick="del()" id="spl">Del</button>
        </div>
    </div>
</body>
